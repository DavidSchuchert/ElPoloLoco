<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/salsa-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/boss-health-bar.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body onload="">
    <h1>El pollo loco</h1>
    <div class="info">
        <div class="controls" id="controls">
            Left/Right: Walk  
            Space: Jump  
            D: Throw Bottle
        </div>
        <div class="mutebuttons">
            <div class="mute_button" id="mutebutton"><button onclick="muteAllSounds()"><img
                        src="/img/volume-mute.png"></button>
            </div>
            <div class="unmute_button" id="unmutebutton"><button onclick="unmuteAllSounds()"><img
                        src="/img/volume.png"></button></div>
        </div>
    </div>
    <div class="startscreen" id="startscreen"><img src="img/9_intro_outro_screens/start/startscreen_2.png"
            alt="startscreen" width="720px" height="480px"><button class="startbutton" onclick="init()"
            id="startbutton">START GAME</button></img></div>
    <div class="Hud_Game" id="Hud_Game">
        <canvas class="game" id="canvas" width="720px" height="480px">
        </canvas>
        <div class="buttons_left"><button id="btnLeft"><img src="./img/Buttons/left-arrow.png" alt=""></button>
            <button id="btnRight"><img src="./img/Buttons/arrow-right.png" alt=""></button>
        </div>
        <div class="buttons_right">
            <button id="btnJump"><img src="./img/Buttons/up-arrow.png" alt=""></button>
            <button id="btnThrow"><img src="./img/Buttons/wine-bottle.png" alt=""></button>
        </div>
    </div>
    <div class="endscreen" id="endscreen"><img src="img/9_intro_outro_screens/game_over/game over.png" alt="endscreen"
            width="720px" height="480px"></img></div>

</body>

</html>
